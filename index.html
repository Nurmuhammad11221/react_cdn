<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const App = () => {
            const title = "Welcome to my website";
            const subtitle = "This is a website to learn React";
            const address = "https://github.com/Nurmuhammad11221"
            const handleClick = () => {
                console.log("You clicked me✌️")
                console.log("This is title of my website:", title)
            }
            return (    
                <div className="app">
                    <h1>{title.toUpperCase()}</h1>
                    <h3>{subtitle}</h3>
                    <p>Today's date is: {new Date().toDateString()}</p>
                    <p>Random number : {
                        Math.floor(Math.random() * 100) + 1



                    }</p>   
                    <a href={address}>My github account</a>
                    <button onClick={handleClick}>Click me</button>
                </div>
            );
        };
        const main = ReactDOM.createRoot(document.getElementById("root"));
        main.render(<App/>);
    </script>
</body>
</html>
